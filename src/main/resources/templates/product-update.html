<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>
<h3>Создать новый товар</h3>
<form th:action="'/products/'+${id}+'/update'" method="post" enctype="multipart/form-data">
    Название товарв: <input type="text" name="name" th:value="${product.name}"/><br><br>
    Описание товара: <input type="text" name="description" th:value="${product.description}"/><br><br>
    Цена: <input type="number" name="price" th:value="${product.price}"/><br><br>

    Добавить фотографию: <input type="file" name="file" /><br><br>
    <input type="submit" value="Update product"/>
</form>
<div th:each="image : ${product.images}">
    <form th:action="'/products/'+${product.id}+'/delete_img/'+${image.id}" method="post">
        <img th:src="'/images/'+${image.id}" alt="Something wrong" height="100px">
        <input type="submit" value="Delete photo">
    </form><br><br>
</div>
<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
