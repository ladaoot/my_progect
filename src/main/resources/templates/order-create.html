<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>

<!--<h1 text="Created Order"/><br/>-->
<!--<h2 text="Please add some details"/>-->

<p>Order Details</p>
<div th:each="detail : ${list_order_details}" class="alert alert-info mt-2">

    <div th:each="img : ${detail.product.images}">
        <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px" >
    </div>
    <h3 th:text="${detail.product.name}"/>
    <p th:text="${detail.product.price}"/>
    <a th:href="'/products/description/'+${detail.product.id}">Description</a><br/><br/>
    <form th:action="'/user/'+${user.id}+'/bucket/add/'+${detail.product.id}+'/add_more'" method="post">
        <input type="number" name="amount" th:value="${detail.amount.longValue()}"/>
        <input type="submit" value="Update amount"/>
    </form><br/>
    <form th:action="'/user/'+${user.id}+'/bucket/add/'+${detail.product.id}+'/delete'" method="post">
        <input type="submit" value="Delete product">
    </form>
</div>
<p>Order price:</p>
<p th:text="${sum}"/>
<form th:action="'/user/'+${user.id}+'/order/create'" method="post">
    <p>Choose the address closest to you</p>
    Address:<input type="text" name="address" list="addresses">
    <datalist id="addresses">
        <option value="Moscow, Red Square"></option>
        <option value="Moscow, Patriarch's pounds"></option>
        <option value="Saint Petersburg, Hermitage"></option>
    </datalist>
    <input type="submit" value="Pay for the order">
</form>

<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
