<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>

<div>
    <h1 th:text="${user.name}"/>
    <h2 th:text="${user.username}"/>
</div><br/>
<div th:each="order : ${user.orders}">
    <form>
        <p>________________________________________________</p>
    <a th:href="'/order/'+${order.id}"><p th:text="'Order#'+${order.id}"/></a>
    <b><p th:text="${order.orderStatus}"/></b>
        <div th:if="${order.orderStatus.name().equals('NEW')}">
            <a th:href="'/user/'+${user.id}+'/order/'+${order.id}+'/pay'">Pay</a>
        </div>
        <br/>
    </form>
</div>

<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
