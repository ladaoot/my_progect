<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>

<h1 th:text="'Order#'+${order.id}"/>
Date of creation:<p th:text="${order.createdTime}"/>
Status:<p th:text="${order.orderStatus}"/>
Date of last update status:<p th:text="${order.updatedTime}"/>
Address:<p th:text="${order.address}"/>
User:<p th:text="${order.user.username}"/>

<div th:each="detail : ${order.orderDetails}">
    <div th:each="img : ${detail.product.images}">
        <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px" ><br> <br>
    </div>
    <h3 th:text="${detail.product.name}"/>
    Price: <p th:text="${detail.product.price}"/>
    Amount:<p th:text="${detail.amount}"/>
    <a th:href="'/products/description/'+${detail.product.id}" >Description</a><br/><br/>
</div>
<div th:each="role : ${user.roles}">
<div th:if="${role.name().equals('ADMIN')}" style="position:fixed; top:15%;  left:90%">
    <form th:action="'/order/update/'+${order.id}" method="get">
        <input type="submit" value="Update order">
    </form>
</div>
</div>
<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
