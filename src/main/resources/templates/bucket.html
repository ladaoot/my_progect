<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>
<h1 th:text="${title}"/>
<div th:if="${not products.isEmpty()}" >
    <div th:each="el : ${products}" class = "alert alert-info mt-2">
        <div th:each="img : ${el.product.images}">
            <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px">
        </div>
        <h3 th:text="${el.product.name}"/>
        <p th:text="${el.product.price}"/>
        <a th:href="'/products/description/'+${el.product.id}">Description</a><br/><br/>
        <form th:action="'/user/'+${user.id}+'/bucket/add/'+${el.product.id}+'/add_more'" method="post">
            <input type="number" name="amount" th:value="${el.amount.longValue()}"/>
            <input type="submit" value="Update amount"/>
        </form><br/>
        <form th:action="'/user/'+${user.id}+'/bucket/add/'+${el.product.id}+'/delete'" method="post">
            <input type="submit" value="Delete product">
        </form>
        <div style="position:fixed; top:15%;  left:90%">
            <form th:action="'/user/'+${user.id}+'/bucket/clean'" method="post">
                <input type="submit" value="Clean bucket">
            </form>
        </div>
        <div style="position:fixed; top:30%;  left:90%">
            <form th:action="'/user/'+${user.id}+'/order/create'" method="get">
                <input type="submit" value="Create order">
            </form>
        </div>
    </div>
</div>
<div th:unless="${not products.isEmpty()}">
    <p text="You don't have any products in the bucket"/>
    Add some <a href="/products">Products</a>
</div>

<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
