<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>

<h1 th:text="${title}" />

<div th:each="el : ${products}" class = "alert alert-info mt-2">

    <h4 th:text ="${el.id}"/>
    <div th:each="img : ${el.images}">
        <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px" >
    </div>
    <h3 th:text="${el.name}"/>
    <p th:text="${el.price}"/>
    <a th:href="'/products/'+${el.id}" >Описание</a>
</div>

<div th:each="role : ${user.roles}">
<a th:href = "'/products/add'" th:if="${role.name().equals('ADMIN')}">Добавить товар</a>
</div>

<footer th:insert="basicComponent/footer :: footer"></footer>
</body>



</html>
