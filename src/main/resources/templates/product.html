<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>
<h1 th:text="${title}" />
<div th:each="el : ${products}" class = "alert alert-info mt-2">
    <img src="${el.pathToImg}" alt="Какая-то ошибка">
    <h3 th:text="${el.name}"/>
    <p th:text="${el.price}"/>
    <a th:href="'/products'+${el.id}">Описание</a>
</div>
<footer th:insert="basicComponent/footer :: footer"></footer>
</body>



</html>
