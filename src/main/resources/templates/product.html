<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>

<h1 th:text="${title}" />

<div th:if="${products}" th:each="el : ${products}" class = "alert alert-info mt-2">

    <div th:each="img : ${el.images}">
        <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px" ><br><br>
    </div>
    <h3 th:text="${el.name}"/>
    <p th:text="${el.price}"/>
    <a th:href="'/products/description/'+${el.id}" >Description</a><br/><br/>
    <form th:action="'user/'+${user.id}+'/bucket/add/'+${el.id}" method="post">
    <button type="submit">Add to bucket</button>
    </form>
</div>

<div th:each="role : ${user.roles}">
<a th:href = "'/products/add'" th:if="${role.name().equals('ADMIN')}">Add product</a>
</div>
<div th:unless="${products}">

</div>

<div style="position:fixed; top:15%;  left:90%">
    <form action="/products" method="post" th:object="${user}">
        <div th:each="category : ${categories}">
             <input type="checkbox" th:field="*{actualCategories}" th:value="${category.title}" />
            <label th:text="${category.title}"/>
        </div>
        <input type="submit" value="Confirm">
    </form>
</div>

<footer th:insert="basicComponent/footer :: footer"></footer>
</body>



</html>
