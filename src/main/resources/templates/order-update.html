<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'My Application'"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="basicComponent/header :: header"></header>
<h1 th:text="'Update Order#'+${order.id}" />

<form th:action="'/order/update/'+${order.id}" method="post" enctype="multipart/form-data">
    Address: <input type="text" name="address" th:value="${order.address}"/><br><br>
    Status: <input type="text" name="status" list="status" th:value="${order.orderStatus}">
    <datalist id="status">
        <option value="NEW"></option>
        <option value="PAID"></option>
        <option value="CANCELED"></option>
        <option value="CLOSED"></option>
        <option value="RETURNED"></option>
    </datalist>

    <input type="submit" value="Update Order">
</form>
<div th:each="el : ${order.orderDetails}" class = "alert alert-info mt-2">
    <div th:each="img : ${el.product.images}">
        <img th:src="'/images/'+${img.id}" alt="Something wrong" height="100px"> <br> <br>
    </div>
    <h3 th:text="${el.product.name}"/>
    <p th:text="${el.product.price}"/>
    <a th:href="'/products/description/'+${el.product.id}">Description</a><br/><br/>
    <form th:action="'/order/update/update_amount/'+${order.id}+'/'+${el.product.id}" method="post">
        <input type="number" name="amount" th:value="${el.amount.longValue()}"/>
        <input type="submit" value="Update amount"/>
    </form><br/>
    <form th:action="'/order/update/delete/'+${order.id}+'/'+${el.product.id}" method="post">
        <input type="submit" value="Delete product">
    </form>
</div>
<footer th:insert="basicComponent/footer :: footer"></footer>
</body>

</html>
